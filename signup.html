<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="reg">
        <h1>Sign-Up</h1>
        <form action="index.html" method="post"> 
            <p>Full Name:</p>
            <input type="text"  name="fname" placeholder="Enter full name" required >
            <p>Last Name:</p>
            <input type="text" name="lname" placeholder="Enter last name" required >
            <p>Cellphone Number:</p>
            <input type="tel" type="number"name="number" minlength="10" maxlength="10" placeholder="Enter cellphone number" required>
            <p>Email:</p>
            <input type="email" name="email" placeholder="Enter email" required>
            <p>Password:</p>
            <input type="password" name="password" minlength="4"  name="password" required>
            <p>Confirm Password:</p>
            <input type="password" minlength="4" name="password" required><br><br>
            <div class="btn"> 
                <button type="submit"><a id="signup-btns" href="Signin.html">Back</a></button>
                <button type="submit"><a id="signup-btns" href="index.html">Sign Up</a></button>
            </div>
        </form>
    </div>
</body>
</html>
